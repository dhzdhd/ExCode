name: excode
description: A code execution editor which supports multiple languages.

publish_to: 'none'

version: 1.1.0

environment:
  sdk: ">=2.19.2 <3.0.0"
  flutter: 3.7.5

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.6
  hooks_riverpod: ^2.3.0
  flutter_localizations:
    sdk: flutter
  linked_scroll_controller: ^0.2.0
  code_text_field: 1.0.2
  highlight: ^0.7.0
  flutter_highlight: ^0.7.0
  resizable_widget: ^1.0.5
  multi_split_view: ^2.4.0
  dropdown_search: ^5.0.6
  shared_preferences: ^2.0.18
  sqlite3_flutter_libs: ^0.5.13
  path_provider: ^2.0.13
  path: ^1.8.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  freezed_annotation: ^2.2.0
  bitsdojo_window: ^0.1.5
  connectivity_plus: ^3.0.3
  package_info_plus: ^3.0.3
  clipboard: ^0.1.3
  fpdart: ^0.4.1
  supabase_flutter: ^1.4.1
  desktop_drop: ^0.4.1
  flutter_downloader: ^1.10.2
  flutter_svg: ^2.0.2
  leak_tracker: ^2.0.1
  sentry_flutter: ^6.21.0
  catcher: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3

  flutter_lints: ^1.0.0
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  json_annotation: ^4.8.0
  flutter_launcher_icons: ^0.12.0
  msix: ^3.8.2

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    - family: FiraCode
      fonts:
        - asset: assets/fonts/FiraCode.ttf
          weight: 700
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik.ttf

  assets:
    - assets/images/

# flutter pub run msix:create
msix_config:
  display_name: ExCode
  publisher_display_name: dhzdhd
  identity_name: dhzdhd.excode
  logo_path: assets/icons/logo.png
  capabilities: internetClient
  execution-alias: excode
  enable_at_startup: false
  debug: false
  output_name: ExCode
  install_certificate: false
  app_installer:
    publish_folder_path: .
    hours_between_update_checks: 0
    automatic_background_task: true
    update_blocks_activation: true
    show_prompt: true
    force_update_from_any_version: false
