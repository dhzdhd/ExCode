name: excode
description: A code execution editor which supports multiple languages.

publish_to: 'none'

version: 1.3.1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.13.9

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.5
  # flutter_localizations:
  #   sdk: flutter
  linked_scroll_controller: ^0.2.0
  code_text_field: 1.0.2
  highlight: ^0.7.0
  flutter_highlight: ^0.7.0
  resizable_widget: ^1.0.5
  multi_split_view: ^2.4.0
  dropdown_search: ^5.0.6
  shared_preferences: ^2.2.2
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  freezed_annotation: ^2.4.1
  bitsdojo_window: ^0.1.5
  connectivity_plus: ^5.0.1
  package_info_plus: ^3.1.2
  clipboard: ^0.1.3
  fpdart: ^1.1.0
  supabase_flutter: ^1.10.25
  desktop_drop: ^0.4.4
  flutter_downloader: ^1.11.4
  flutter_svg: ^2.0.9
  # leak_tracker: ^9.0.15
  sentry_flutter: ^7.12.0
  dio: ^5.3.3
  file_picker: ^5.2.10
  url_launcher: ^6.2.1
  flutter_code_editor:
    git:
      url: https://github.com/dhzdhd/flutter-code-editor-package.git
      ref: 391a498
  flutter_native_splash: ^2.3.5
  after_layout: ^1.2.0
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3

  flutter_lints: ^3.0.1
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  flutter_launcher_icons: ^0.13.1
  msix: ^3.16.6
  test: ^1.24.3

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    - family: FiraCode
      fonts:
        - asset: assets/fonts/FiraCode.ttf
          weight: 700
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik.ttf

  assets:
    - assets/images/

# flutter pub run msix:create
msix_config:
  display_name: ExCode
  publisher_display_name: dhzdhd
  identity_name: dhzdhd.excode
  logo_path: assets/icons/logo.png
  capabilities: internetClient
  execution-alias: excode
  enable_at_startup: false
  debug: false
  output_name: ExCode
  install_certificate: false
  app_installer:
    publish_folder_path: .
    hours_between_update_checks: 0
    automatic_background_task: true
    update_blocks_activation: true
    show_prompt: true
    force_update_from_any_version: false
